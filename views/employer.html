<!doctype html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<head>
    <meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
    <title>Giterate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	 <form method='POST' action='/employer'>
        <div id='inputs'>
        First Name: <input class='input' type='text' name='fName'></input>
        Last Name: <input class='input' type='text' name='lName'></input>
        Email: <input class='input' type='text' name='email'></input>
        </div>
        <br>
        
        <div id='cbs'>
        <h2>Questions To Send:</h2> 
        <input class = 'cb' type="checkbox" id='checkBox0' name="fizzBuzz"> FizzBuzz<br>
        <input class = 'cb' type="checkbox" id='checkBox1' name="mergeSort"> Merge Sort<br>
        <input class = 'cb' type="checkbox" id='checkBox2' name="fibo"> Fibonacci<br>
        <input class = 'cb' type="checkbox" id='checkBox3' name="pow"> Pow<br>
        <input class = 'cb' type="checkbox" id='checkBox4' name="romanNum"> Roman Numberals<br>
        <input class = 'cb' type="checkbox" id='checkBox5' name="bestProfit"> Best Profit<br><br>
        <input class = 'button' type="submit" value="Send Questions to Candidate">
        </div>
    </form>

      

  
	


</body>
